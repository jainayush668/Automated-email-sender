<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-mail Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #ebb68a; /* Light brown background */
    }
    .form-container {
      padding: 20px;
      margin: 20px;
    }
    .form-control {
      border: 1px solid #ced4da; /* Add border to input boxes */
      font-weight: bold; /* Bold all text */
    }
    label {
      font-weight: bold; /* Bold all labels */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form action='/user' method='post'> {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Sender's E-mail Address</label>
              <input type="email" name="s_mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Receiver's E-mail Address</label>
              <input type="email" name="r1_mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Subject</label>
              <textarea class="form-control" name="subject" id="exampleFormControlTextarea1" rows="1" style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="5" style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
              <label for="dateInput">Select a Date:</label>
              <input type="date" name="date" id="dateInput" name="dateInput">
            </div>
            <div class="mb-3">
              <label for="time">Set a Time:</label>
              <input type="time" id="time" name="time" step="1">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
